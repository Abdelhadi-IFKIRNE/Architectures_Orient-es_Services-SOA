<div class="container col-md-6 mt-2">
  <div class="card">
    <div class="card-header bg-success text-white">create new order</div>
  </div>
  <div class="card-body bg-warning">
    <form [formGroup]="newOrderForm">
      <div class="container text-center fw-bold">
        <label class="form-label">select customer</label>
        <select class="form-select" *ngIf="customers | async  as Cts" formControlName="idCustomer">
          <option value="{{c.id}}" *ngFor="let c of Cts">{{c.name}}</option>
        </select>
      </div>
      <div class="container text-center fw-bold">
        <label class="form-label">select products</label>
        <ng-select [multiple]="true" *ngIf="products | async as prods" formControlName="prodsWithQtes">
          <ng-option *ngFor="let p of prods" [value]="p.id">{{p.name}}--{{p.price}}</ng-option>
        </ng-select>
      </div>
      <div class="text-center mt-2 mb-2">
        <button class="btn btn-danger bg-opacity-75">Create</button>
      </div>
    </form>
  </div>
  <div class="card-footer bg-primary">
    <div></div>
  </div>
</div>
