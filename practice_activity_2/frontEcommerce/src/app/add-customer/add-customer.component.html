<div class="container col-md-9  fw-bold mt-3">
  <div class="card">
    <div class="card-header bg-primary bg-opacity-75 text-white">
      Add new customer
    </div>
    <div class="card-body bg-primary bg-opacity-25">
      <form [formGroup]="formCustomer" (ngSubmit)="saveCustomer()">
        <div class="container">
          <label class="form-label">Name</label>
          <input class="form-control" type="text" formControlName="name">
        </div>
        <div class="container">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" formControlName="email">
        </div>

        <div class="container text-center fw-bold">
          <button class="btn btn-primary bg-opacity-100 mt-2 mb-2"> Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
