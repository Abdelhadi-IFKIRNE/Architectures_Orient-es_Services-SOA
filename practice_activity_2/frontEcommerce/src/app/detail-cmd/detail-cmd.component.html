<div class="container col-md-10" *ngIf="details | async as pages">
  <div class="container justify-content-lg-end card border-primary bg-success bg-opacity-75 align-content-md-start mt-2 text-white fw-bold">
    <span>{{pages.customer.id}}</span>
    <span>{{pages.customer.name}}</span>
    <span>{{pages.customer.email}}</span>
  </div>
  <table class="table table-success table-striped mt-2 ">
    <thead>
    <tr>
      <th class="bg-danger bg-opacity-75">id</th><th class="bg-danger bg-opacity-75">name</th><th class="bg-danger bg-opacity-75">Description</th><th class="bg-success bg-opacity-75">Price</th><th class="text-center">QteCmd</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of pages.productResponseDtos">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.description}}</td>
      <td>{{p.price}}</td>
      <td>{{p.qteCmd}}</td>
    </tr>
    </tbody>
  </table>
  <ul class="nav nav-pills">
    <li *ngFor="let p of [].constructor(pages.nbPages); let paged=index">
      <a [ngClass]="currentPage==paged?'bg-primary text-white ':'bg-white text-primary'" class="btn shadow rounded-circle fw-bold ms-1" (click)="getNext(paged)">{{paged}}</a>
    </li>
  </ul>
</div>
